<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram clone</title>
    <link rel = "stylesheet" href="telegram.css">
    <script src= "telegram.js"></script>
    <script src="https://kit.fontawesome.com/4b37b03f95.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div id="container">
        <div class ="div1">
            <em class="fab fa-telegram-plane"></em>
            <a href = "www.fb.com"><p class ="p2">Next</p></a>
        </div>
        <div class ="div2">
             <form class="form">
                 <h4 class ="h4">Sign in</h4>
                 <p class ="p1">Please choose your country and enter your full 
                     phone number. 
                     <br>
                     <br>
                     Note that you need an existing account to
                     <br> log in to Telegram Web. To sign up for,
                     <br> telegram use one of our <a href ="www.google.com">mobile apps.</a></p>
                     <br>
                     <br>
                     <label class ="label">Country</label>
                     <br>
                     <input type="text" class ="text" placeholder="India" required>
                     <br>
                     <br>
                    <label class ="code">Code</label>
                     <br>
                     <input class ="input1" type="text"  placeholder="+91" required>
                    <input type="text"   class ="number2" placeholder="Phone number" required>
                     </form>
                     <p class ="p3">Welcome to the official Telegram web-client.</p>
                     <a class ="learn" href="www.google.com">Learn more</a>      
                     
        </div>
</body>
</html>
